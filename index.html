                <input type="number" id="areiatj" readonly>
            </div>
            <div class="campo">

    <!-- Pisos  -->

    <section id="Pisos" class="  container__cal container ">
        <div class="titulo__cal">
            <h3>Pisos</h3>
        </div>
        <form action="">
            <div class="campo">
                <label for="">Informe o Valor :</label>
                <input type="number" id="valorps" placeholder="Exemplo: 10m2"><br>
            </div>
            <div class="campo">
                <label for="">Cimento :</label>
                <input type="number" id="Cimentops" readonly><br>
            </div>
            <div class="campo">
                <label for="">Areia :</label>

            <div class="campo">

            <div class="campo">
